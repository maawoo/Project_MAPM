import:
    - https://www.nextzen.org/carto/refill-style/refill-style.zip
    - https://s3.amazonaws.com/xyz-demo/data/demo.yaml
    - https://www.nextzen.org/carto/refill-style/themes/label-5.zip
sources:
    _test_xyz:
        url: https://xyz.api.here.com/hub/spaces/FoiMWgnb/tile/web/{z}_{x}_{y}
        url_params:
            access_token: AHeP0XdiRvaod3WxU9LkJwA
            clip: true
        type: GeoJSON

styles:
    _polygons_inlay:
        base: polygons
        blend: overlay
        # blend_order: 1

layers:
    _test_xyz:
        enabled: true
        data: 
            source: _test_xyz
        draw:
            _polygons_inlay:
                interactive: true
                color:
                    grey
        noise:
            filter:
                function(){return feature.noise_db >= 50;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color: 
                        function(){
                            h=feature.noise_norm;
                            return [1,0,0, -h];}
            visible:
                false
        nature:
            filter:
                 function(){return feature.nature_dis < 1500;}
            draw: 
                _polygons_inlay:
                    interactive: true
                    color: 
                        function(){ 
                            h=feature.nature_norm;
                            return [.13,.53,.13,-h];}
            visible:
                false
        eating:
            filter:
                function(){return feature.eating_dis > 3;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color: 
                        function(){ 
                            h=feature.eating_norm;                            
                            return [.4,.4,1,h];}
            visible:
                false
        nightlife:
            filter:
                function(){return feature.nightl_dis > 0;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color:
                        function(){
                            h=feature.nightl_norm;
                            return [0,.75,1,h];}
            visible:
                false
        culture:
            filter:
                function(){return feature.cultur_dis > 0;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color:
                        function(){
                            h=feature.cultur_norm;
                            return [1,.55,0, h];}
            visible:
                false
        shopping:
            filter:
                function(){return feature.shoppi_dis > 0;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color:
                        function(){
                            h = feature.shoppi_norm;
                            return [.7,.13,.13,h];
                            }
            visible:
                false
        university:
            filter:
                  function(){return feature.univer_dis < 3000;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color:
                        function(){
                            h = 2 * feature.univer_norm;
                            return [.5, 1, 0, -h];
                            }
            visible:
                false
        transport:
            filter:
                function(){return feature.onpv_dis < 200}
            draw:
                _polygons_inlay:
                    interactive: true
                    color:
                        function(){
                            h=feature.onpv_norm;
                            return [.55,.04,.32,-h];
                        }
            visible:
                false
        julia:
            filter: 
                function(){return feature.noise_db == null && feature.nature_dis < 1500 && feature.onpv_dis < 200;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color:
                        function(){
                            a=feature.nature_norm;
                            b=-feature.onpv_norm;
                            c=((a+b)/2);
                            return [.04,.35,.04,c];}
            visible:
                false
        peter:
            filter:
                function(){return feature.eating_dis > 0 && feature.nightl_dis > 0 && feature.univer_dis > 0;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color:
                        function(){
                            a=feature.eating_norm;
                            b=feature.nightl_norm;
                            c=feature.univer_norm;
                            d=((a+b+c)/3);
                            return [.04,.35,.04,d];}
            visible:
                false
        anna:
            filter:
                function(){return feature.eating_dis > 0 && feature.cultur_dis > 0 && feature.onpv_dis < 200;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color:
                        function(){
                            a=feature.eating_norm;
                            b=feature.cultur_norm;
                            c=feature.onpv_norm;
                            d=((a+b+c)/3);
                            return [.04,.35,.04,d];}
            visible:
                false
        schillers:
            filter:
                function(){return feature.nature_dis > 50 && feature.shoppi_dis > 0 && feature.noise_db == null;}
            draw:
                _polygons_inlay:
                    interactive: true
                    color:
                        function(){
                            a=feature.nature_norm;
                            b=feature.shoppi_norm;
                            d=((a+b)/2);
                            return [.04,.35,.04,d];}
            visible:
                false
